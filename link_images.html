<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link & Images</title>
</head>
<body>
    <!-- This is for link open in same tab -->
    <p>
        <a href="http://google.com">Google</a>
    </p>
    <!-- This for Link open in new Tab -->
    <p>
        <a href="http://google.com" target="_blank">Google Open In New tab</a>
    </p>
    <!-- Internal Link -->
    <a href="/basicStructure.html">Basic Structure</a>

    <!-- Local Image -->
    <p>
    <a href="/Images/IMG_8893_2.JPG">Anurag</a>
    </p>

    <!-- Remote Image -->
   <img src="https://images.unsplash.com/photo-1590650516494-0c8e4a4dd67e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80" alt="My Image" height="200px" width="200">

</body>
</html>
