<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Entities</title>
</head>
<body>
    <!-- Non breaking Paragraph -->
    <p>Hello I am &nbsp; &nbsp; Anurag</p>

    <!-- Less Than or Greater Than -->
    <p> 5 &lt; 10</p>
    <p> 5 &#60 10</p>
    <p> 10 &gt; 5</p>
    <p> 10 &#62; 5</p>

    <!-- copy right tade mark -->
    <p>&copy;</p>
    <p>&reg;</p>

    <!-- Currency -->
    <p>&euro;</p>
    <p>&yen;</p>
    <p>&pound;</p>
    <p>&cent;</p>
    <p>&#8377;</p>

    <!-- suits -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>
</body>
</html>
